apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myfirstrs
  labels:
    sample: myfirstrs
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      sample: myfirstrs
  template:
    metadata:
      name: myfirstpod
      labels:
        sample: myfirstrs
    spec:
      containers:
      - name: myfirstpodcontainer
        image: nginx:alpine